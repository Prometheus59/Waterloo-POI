<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="left">
        <div class="header">
            <h1>POI Waterloo</h1>
            <h4>Interesting places near the University of Waterloo</h4>
        </div>
        <div class="app">
            <div class="words">
                <div class="filter">
                    <input data-bind="textInput: search, valueUpdate: 'afterkeydown'" , placeholder="filter" />
                </div>
                <div class="list">
                    <ul data-bind="foreach: list">
                        <span data-bind="if: $data.setVisible">
                        <li data-bind="text: $data.marker.title"></li>
                    </span>
                    </ul>
                </div>
            </div>

            <div id="map">

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="javascript/knockout.js"></script>
    <script src="javascript/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDVwhi1k5rGVW_8KszK5XmR_eTdPAl7eg&v=3&callback=initApp">
    </script>

</body>

</html>
